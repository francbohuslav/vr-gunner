<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vrGunner</title>
  </head>
  <body style="background-color: black">
    <div id="react-root"></div>
    <a-scene game>
      <a-assets style="opacity: 0">
        <img id="gun-texture" src="./assets/gun.jpg" />
        <img id="life-texture" src="./assets/heart.png" />
        <a-mixin id="mixin-hearth" geometry="primitive: plane" scale="0.1 0.1 0.1" material="src: #life-texture; transparent: true; shader: flat"></a-mixin>
        <a-asset-item id="gun-model" src="./assets/gun.obj"></a-asset-item>
        <a-asset-item id="enemy-ufo-model" src="./assets/enemy-ufo.glb"></a-asset-item>
        <audio id="gunshot-sound-preload" src="./assets/gunshot.mp3" preload="auto"></audio>

        <a-mixin id="mixin-target" gltf-model="#enemy-ufo-model" scale="0.05 0.05 0.05"></a-mixin>
      </a-assets>

      <a-entity environment="preset: forest; lightPosition: -10 10 10;"></a-entity>

      <!-- Camera + controllers rig -->
      <a-entity id="camera-rig">
        <!-- DEBUG FOV -->
        <a-camera id="camera" player position="0 1.6 0" fov="45">
          <a-text id="text-score" position="0 0.3 -2" value="" align="center" color="#000" scale="0.3 0.3 0.3"></a-text>
          <a-entity>
            <a-entity id="life-1" mixin="mixin-hearth" position="-0.12 -0.3 -2"></a-entity>
            <a-entity id="life-2" mixin="mixin-hearth" position="0 -0.3 -2"></a-entity>
            <a-entity id="life-3" mixin="mixin-hearth" position="0.12 -0.3 -2"></a-entity>
          </a-entity>

          <!-- DEBUG central gun -->
          <a-entity visible="true" position="0 -0.03 -0.5" rotation="50.5 -6 0" gun="gunPosition: #center-gun-position">
            <a-entity rotation="-52 0 0">
              <a-entity rotation="0 0 -5">
                <a-entity id="center-gun-position" rotation="0 6 0">
                  <a-entity position="0 -0.02 0.1">
                    <a-entity id="center-gun" rotation="0 90 0" obj-model="obj: #gun-model" material="src: #gun-texture" scale="0.001 0.001 0.001"> </a-entity>
                  </a-entity>
                </a-entity>
              </a-entity>
            </a-entity>
          </a-entity>
        </a-camera>
      </a-entity>

      <a-entity make-gun-visible-debug="leftGun: false">
        <a-entity meta-touch-controls="hand: right; model: false" gun="gunPosition: #right-gun-position">
          <a-entity rotation="-52 0 0">
            <a-entity rotation="0 0 -5">
              <a-entity id="right-gun-position" rotation="0 6 0">
                <!-- <a-box id="right-gun-placeholder" width="0.003" height="0.003" depth="0.4" color="red"></a-box> -->
                <a-entity position="0 -0.11 0.1">
                  <a-entity id="right-gun" rotation="0 90 0" obj-model="obj: #gun-model" material="src: #gun-texture" scale="0.0045 0.0045 0.0045"></a-entity>
                </a-entity>
              </a-entity>
            </a-entity>
          </a-entity>
        </a-entity>
      </a-entity>

      <a-entity make-gun-visible-debug="leftGun: true">
        <a-entity meta-touch-controls="hand: left; model: false" gun="gunPosition: #left-gun-position">
          <a-entity rotation="-52 0 0">
            <a-entity rotation="0 0 -5">
              <a-entity id="left-gun-position" rotation="0 -6 0">
                <a-entity position="0 -0.11 0.1">
                  <a-entity id="left-gun" rotation="0 90 0" obj-model="obj: #gun-model" material="src: #gun-texture" scale="0.0045 0.0045 0.0045"></a-entity>
                </a-entity>
              </a-entity>
            </a-entity>
          </a-entity>
        </a-entity>
      </a-entity>
    </a-scene>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
