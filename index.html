<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vrGunner</title>
  </head>
  <body style="background-color: black">
    <div id="react-root"></div>
    <a-scene game obb-collider="showColliders: false">
      <a-assets style="opacity: 0">
        <img id="choise-texture" src="./assets/choise.jpg" />
        <a-asset-item id="gun-model" src="./assets/gun.glb"></a-asset-item>
        <a-asset-item id="bullet-model" src="./assets/bullet.glb"></a-asset-item>
        <a-asset-item id="enemy-ufo-model" src="./assets/enemy-ufo.glb"></a-asset-item>
        <a-asset-item id="enemy-mimon-model" src="./assets/enemy-mimon.glb"></a-asset-item>
        <audio id="gunshot-sound-preload" src="./assets/gunshot.mp3" preload="auto"></audio>
        <audio id="loading-sound" src="./assets/loading.mp3" preload="auto"></audio>

        <a-mixin id="mixin-target-ufo" gltf-model="#enemy-ufo-model" scale="0.05 0.05 0.05"></a-mixin>
        <a-mixin id="mixin-target-mimon" gltf-model="#enemy-mimon-model" scale="0.03 0.03 0.03"></a-mixin>
      </a-assets>

      <!-- none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, 
       threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris, moon -->
      <a-entity environment="preset: contact; lightPosition: -10 10 10"></a-entity>

      <!-- Camera + controllers rig -->
      <a-entity id="camera-rig">
        <!-- DEBUG FOV -->
        <a-camera id="camera" player position="0 1.6 0" fov="45">
          <a-text id="text-message" position="0 0.3 -2" value="" align="center" color="#000" scale="0.3 0.3 0.3"></a-text>
          <a-text id="text-console" position="0.3 -0.45 -2" value="" align="left" color="#000" scale="0.15 0.15 0.15"></a-text>
          <a-ring id="crosshair" position="0 0 -1.5" visible="false" radius-outer="0.02" radius-inner="0.015" color="#FF0" material="shader: flat"></a-ring>
          <a-entity guns="vr: false"></a-entity>
        </a-camera>
        <!-- <a-entity position="0 1.6 0">
          <a-entity guns="vr: false"></a-entity>
        </a-entity> -->
      </a-entity>
      <a-entity guns="vr: true"></a-entity>
      <a-entity id="bonuser" bonuser position="0 1.6 -2.1"></a-entity>
    </a-scene>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
